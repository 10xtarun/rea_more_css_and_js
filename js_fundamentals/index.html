<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Fundamental!</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            align-items: center;
        }

        body { 
            height: 150vh;
        }

        h1 {
            margin: 1rem auto;
            text-align: center;
        }

        hr {
            width: 80%;
            margin: 0.1rem auto 1rem;
        }

        .container  {
            width: 80%;
            height: 50px;
            margin: 1rem auto;
        }

    </style>
   
</head>

<body>
    <h1>DOM Manipulation Using JS</h1>
    <hr />
    <div class="container">

    </div>

    <script>
        const container = document.querySelectorAll(".container")[0]
        container.style.background = "gray"

        const arrObj =[
            {
                name: "John",
                age: 24
            },
            {
                name: "Bruce",
                age: 30
            },
            {
                name: "Steve",
                age: 25
            }
        ]

        console.log(" array of objects : ", arrObj)

        const sumAge = arrObj.reduce(function(acc, curr) {

            return {
                age: acc.age + curr.age
            }

        }, { age: 0 })

        console.log(" sum age : ", sumAge)

        const filteredArr = arrObj.filter(function(current) {
            return current.age > 25
        })

        console.log(" filtered array : ", filteredArr)

        const index = arrObj.findIndex(function(current) {
            return current.age == "25"
        })

        console.log(" find index : ", index)

        const findValue = arrObj.find(function(element){
            return element.age === 30
        })

        console.log(" find value : ", findValue)

        console.log(" pop : ", arrObj.pop())

        console.log(" push : ", arrObj.push({ name: "Tony", age: 40 }))

        const sortedArr = arrObj.sort(function(a, b){
           return b.age - a.age
        })

        // if (a.age > b.age) {
        //         return 1
        //     }

        //     if (a.age < b.age) {
        //         return -1
        //     }

        //     return 0

        console.log(" sorted array : ", sortedArr)

        const abc = ["a","b","c","d","e"]

        const xyz = Array.from(abc)

        xyz.pop()

        console.log(" after pop, abc and xyz : ", abc, xyz)

        const sliceArr = abc.slice(2,5)

        console.log(" slice of array : ", sliceArr, abc)

        const spliceArr = abc.splice(2,1)

        console.log(" splice of array : ", spliceArr, abc)

    </script>
</body>

</html>
